{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Solicitação</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #ffffff;
      font-family: 'Inter', sans-serif;
      color: #1f1f1f;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: aliceblue;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    header img.logo {
      width: 200px;
      height: auto;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: #f8faff;
      border: 1px solid #dde6f1;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .card svg {
      margin-bottom: 1.25rem;
    }

    .card h1 {
      font-size: 1.75rem;
      color: #c62828;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .card p {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.5;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }

      .card h1 {
        font-size: 1.5rem;
      }

      .card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="{% static 'assets/logo-jf.png' %}" alt="Logo" class="logo" />
  </header>

  <main>
    <div class="card">
      <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="#c62828" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-frown">
        <circle cx="12" cy="12" r="10"/>
        <path d="M16 16s-1.5-2-4-2-4 2-4 2"/>
        <line x1="9" x2="9.01" y1="9" y2="9"/>
        <line x1="15" x2="15.01" y1="9" y2="9"/>
      </svg>
      <h1>Não foi possível concluir a solicitação</h1>
      <p>Esse link já foi usado ou está incorreto. Se ainda estiver recebendo e-mails, aguarde o próximo e tente novamente com o novo link.</p>
    </div>
  </main>
</body>
</html>
